<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Menter | Tip Calculator App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div id="main-container">
    <div class="input-container"> 
      <div class="bill-container">
        Bill
        <div id="bill-amount">
          <input  class="amount-input"
                  type="text">
          </input>
        </div>
      </div>

      <div class="tip-container">
        Select Tip %
        <div class="tip-selector">
          <button value=".05">5%</button>
          <button value=".10">10%</button>
          <button value=".15">15%</button>
          <button value=".25">25%</button>
          <button value=".5">50%</button>
          <button value="custom">Custom</button>
        </div>
      </div>

      <div class="people-container">
        Number of People
        <div id="people-input">
          <input  class="people-input"
                  type="text">
          </input>
        </div>
      </div>
      
    </div>

    <div class="percentage-container">
      <div class="tip-amount">
        Tip Amount
        / person
        <span id="tip"></span>
      </div>

      <div class="person-total">
        Total
        / person
        <span id="total"></span>
      </div>

      <button class="reset">Reset</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Menter | Tip Calculator App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="top-text">Splitter</div>
  <div id="main-container">
    <div class="input-container"> 
      <div class="bill-container">
        <div class="text-description">
          Bill
        </div>
        
        <div id="bill-amount">
          <input  class="amount-input"
                  type="number"
                  step=".01"
                  min="0"
                  placeholder="0"/>
        </div>
      </div>

      <div class="tip-container">
        <div class="text-description">
          Select tip %
        </div>
        
        <div class="tip-selector">
          <button value=".05">5%</button>
          <button value=".10">10%</button>
          <button value=".15">15%</button>
          <button value=".25">25%</button>
          <button value=".5">50%</button>
          <input  class="custom"
                  type="number"
                  oninput="this.value = Math.abs(this.value)"
                  placeholder="Custom" />
        </div>

      </div>

      <div class="people-container">
        <div class="text-description">
          Number of People
          <div class="warning">
            Can't be zero
          </div>
        </div>
        
        <div id="people">
          <input  class="people-input"
                  type="number"
                  placeholder="0"
                  min="0"
                  oninput="this.value = Math.abs(this.value)">
          </input>
        
        </div>
      </div>
      
    </div>

    <div class="percentage-container">
      <div class="tip-amount">
        <div>
          <div class="main-text">
            Tip Amount
          </div>
  
          <div class="slash">
            / person
          </div>
        </div>

        <div id="tip">$</div>
      </div>

      <div class="person-total">
        <div>
          <div class="main-text">
            Total
          </div>
          
          <div class="slash">
            / person
          </div>
        </div>

        <div id="total">$</div>
      </div>

      <button class="reset">Reset</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
